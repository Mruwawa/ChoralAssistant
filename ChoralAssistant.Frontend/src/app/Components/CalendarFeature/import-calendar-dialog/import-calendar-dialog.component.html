<div class="flex flex-col items-center justify-center p-8 gap-4">
    <h3>Importuj plik</h3>
    <input class="hidden" type="file" accept=".ics" (change)="onFileChange($event)" #calendarFile>
    @if(calendarFileName == '') {
    <button mat-button (click)="calendarFile.click()">Dodaj plik</button>
    }
    @else {
    <p>Wybrano: {{calendarFileName}}</p>
    <button mat-button (click)="calendarFile.click()">Zmień plik</button>
    <button mat-flat-button (click)="submit()">Prześlij</button>
    }
</div>
