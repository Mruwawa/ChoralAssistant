@if(audioUrl){
<audio [src]="audioUrl" controls></audio>
}
@if(piece && piece.audioUrl != null && piece.audioUrl != "" && piece.audioUrl != undefined) {
<a href="{{piece.audioUrl}}">Nagranie</a>
}


@if(pieceId && piece) {
@if(piece.type == 'image'){
<app-view-image-piece [piece]="piece" [pieceId]="pieceId" #imageViewer></app-view-image-piece>
}
@else if (piece.type == 'pdf'){
<app-view-pdf-piece [piece]="piece" [pieceId]="pieceId" #pdfViewer></app-view-pdf-piece>
}
}
