<div class=" min-h-full md:mx-40 shadow-md px-10 py-6">
    @if(loading) {
    <h2>Utwory</h2>
    <div class="flex items-center justify-center h-full">
        <mat-spinner></mat-spinner>
    </div>
    }
    @else{
    <div class="flex flex-row items-center">
        <h2 class="m-0">Utwory </h2>
        @if(!loading){
        <span class="flex-1"></span>
        <button mat-mini-fab (click)="addDocument()">
            <mat-icon>note_add</mat-icon>
        </button>
        }
    </div>
    @if(pieces && pieces.length > 0) {
    <div class="grid grid-cols-[repeat(auto-fit,minmax(300px,300px))] justify-center gap-4">
        @for (piece of pieces; track piece.pieceId) {
        <app-piece (onDelete)="deletePiece($event)" [piece]="piece"></app-piece>
        }
    </div>
    }
    @else {
    <div class="w-full h-full flex justify-center mt-60">
        <p>Nie dodano jeszcze żadnego utworu. <button mat-button (click)="addDocument()">Dodaj utwór</button></p>
    </div>
    }
    }
</div>
