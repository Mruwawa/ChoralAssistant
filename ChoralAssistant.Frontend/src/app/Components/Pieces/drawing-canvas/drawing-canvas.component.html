@if(!this.drawingsLoading()){
<canvas #drawingCanvas class="z-10 absolute top-0 left-0"></canvas>
<canvas #cursorCanvas class="z-20 absolute top-0 left-0"></canvas>
}
@else
{
    <div class="absolute top-0 left-0 bottom-0 right-0 flex items-center justify-center bg-[#00000077]">
        <mat-spinner></mat-spinner>
    </div>
}
