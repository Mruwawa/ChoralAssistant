<mat-toolbar class="!bg-[#d7e3ff]">
    <button mat-button (click)="sidenav.toggle()">
        <span class="flex items-center">
            <img class="!h-12" src="logo.png" alt="">
            <span class="ml-2">Choral Assistant</span>
        </span>
    </button>
    <span class="flex-1"></span>
    <app-login [disabledOnLoggedOut]="true"></app-login>
</mat-toolbar>
<mat-sidenav-container class="main-container">
    <mat-sidenav #sidenav mode="over" class="!w-[250px]" style="border-radius: 0px;">
        <mat-nav-list>
            <a mat-list-item routerLink="/">Strona główna</a>
            <a mat-list-item routerLink="/utwory">Utwory</a>
            <a mat-list-item routerLink="/kalendarz">Kalendarz</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
